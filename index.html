<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>youtube jukebox</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="main.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <h1 id="header" class="container">Youtube <b>Jukebox</b></h1>
        <div id="search" class="container">
            <form id="searchForm" class="form-horizontal" onsubmit="return false;">
                <div class="form-group">
                    <div class="col-xs-9">
                        <input id="query" type="text" class="form-control" placeholder="search">
                    </div>
                    <div class="col-xs-3">
                        <button id="search-button" class="btn btn-primary" disabled>Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div id="player"></div>
                    <div id="controller" style="padding-top:15px; padding-bottom: 10px;" class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button id="prev" class="btn btn-success"><i class="glyphicon glyphicon-step-backward"></i> prev</button>
                        </div>
                        <div class="btn-group">
                            <button id="play" class="btn btn-success"><i class="glyphicon glyphicon-play"></i> play</button>
                        </div>
                        <div class="btn-group">
                            <button id="pause" class="btn btn-success"><i class="glyphicon glyphicon-pause"></i> pause</button>
                        </div>
                        <div class="btn-group">
                            <button id="stop" class="btn btn-success"><i class="glyphicon glyphicon-stop"></i> stop</button>
                        </div>
                        <div class="btn-group">
                            <button id="next" class="btn btn-success"><i class="glyphicon glyphicon-step-forward"></i> next</button>
                        </div>
                    </div>
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th colspan="2">
                                    <h4 style="padding:0;margin:0;"><b>Play List</b></h4>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="list">
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th colspan="2"><h4 style="padding:0;margin:0;"><b>Search Results</b> <span id="searchWord"></span></h4></th>
                            </tr>
                        </thead>
                        <tbody id="search-container">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
